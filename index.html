<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Guess number</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Guess Number Game</h1>
            <p>select a range of number: 1-20</p>
        </header>
        <section class="gameplay">
            <h2 class="status">Game start</h2>
            <article class="number-zone">

                <button class="btn-number decrease">
              <span class="material-symbols-outlined" style="font-size: 200px">
                arrow_left
              </span>
            </button>

                <input type="number" min="1" max="20" class="number" placeholder="1" /> <button class="btn-number increase">
                <span class="material-symbols-outlined" style="font-size: 200px">
                arrow_right
              </span>
                </button>
                <button type="submit" class="btn submit">check number</button>
    </div>
    </article>
    </section>
    </div>
    <script src="app.js"></script>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</body>

</html>
